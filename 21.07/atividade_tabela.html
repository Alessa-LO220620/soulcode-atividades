<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="Elis">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            height: 500px;
            width: 700px;
            padding: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <table border="black" cellspacing="4">
        <tr>
            <th colspan="3" style="height: 150px;"></th>
            <th colspan="2"></th>
        </tr>
        <tr>
            <td style="width: 150px;"></td>
            <td style="width: 150px;"></td>
            <td style="width: 150px;"></td>
            <td colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td style="height: 140px;"></td>
        </tr>
        <tr>
            <td colspan="5" style="height: 60px;"></td>
        </tr>
    </table>

</body>
</html>
