<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgeria HTML</title>
    <style>
        h1{
            font-size: 50px;
        }
        body{
            font-size: 30px;
        }
        .underlogo{
            width: 20%;
            height: 20%;
        }
        body{
            color: #F53434;
            background-color: #FFE17D;
            text-align: center;
            font-family: 'Franklin Gothic', 'Arial Narrow', Arial, sans-serif;
        }
        img{
        display: block;
        margin-left: auto;
        margin-right: auto
        }
    </style>
</head>
<body>
    <!-- Logo em imagem com H1-->
    <h1>Hamburgeria HTML</h1>
    <img src="https://amazonikamundi.com.br/wp-content/uploads/2020/10/AmazonikaBurger-AMZ-min-1024x785.png" alt="Hambúrguer" width=30% height=30%><br>
    <!-- Imagem com link e figurecaption -->
    <figure>
        <a href="">
    <img class="underlogo" src="https://www.bertioga.sp.leg.br/imagens/icones-contato-azul.png/image" alt="contato">
        </a>
    <figcaption>Contate-nos!</figcaption>
    </figure>
    <!-- Imagem com link e figurecaption -->
    <figure>
        <a href="">
    <img class="underlogo" src="http://copias.supermidiapf.com.br/wp-content/uploads/sites/4/cardapio/Card%C3%A1pios-e-Menus-Impressos-Super-C%C3%B3pias-Gr%C3%A1fica-Digital-Passo-Fundo-RS.png" alt="cardápio">
        </a>
    <figcaption>Acesse o nosso cardápio!</figcaption>
    </figure>
</body>
</html>
